on: 
      workflow_dispatch:
 
name: AzureLoginSample
jobs:
 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL
      - name: Create Resource Group
        run: az group create --name TestSandbox --location eastus

      - name: DeployBiceptemplates
        run: az deployment sub create -l eastus -f './actions/bicep/CreateRG.bicep'


       
     

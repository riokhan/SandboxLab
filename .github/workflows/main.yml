on: 
   push:
 
name: AzureLoginSample
jobs:
 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL
      - name: Create Resource Group and Deploy Resources
        run: |
           az deployment group create --resource-group TestSandbox --template-file './actions/bicep/CreateRG.bicep' --parameters labName=AzureLabs vmName=AzureVMsTest userName=pjagan



       
     
